<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Форма Контакта - Упражнение</title>

<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; }

#openFormBtn {
    margin: 20px;
    padding: 12px 20px;
    font-size: 16px;
}

#modalOverlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 10;
}

#contactFormContainer {
    background: white;
    width: 90%;
    max-width: 500px;
    padding: 20px;
    border-radius: 8px;
    max-height: 90vh;
    overflow-y: auto;
}

@media (max-width: 600px) {
    #contactFormContainer {
        width: 100%;
        height: 100%;
        max-width: none;
        max-height: none;
        border-radius: 0;
    }
}

input, textarea {
    width: 100%;
    margin-bottom: 12px;
    padding: 8px;
}

button[type="submit"] {
    padding: 10px 20px;
    font-size: 16px;
}
</style>
</head>
<body>

<button id="openFormBtn">Открыть форму</button>

<div id="modalOverlay">
    <div id="contactFormContainer">
        <h2>Форма Контакта</h2>

        <form id="contactForm">
            <input type="text" name="fullname" placeholder="Полное имя" required>
            <input type="email" name="email" placeholder="Электронная почта" required>
            <input type="tel" name="phone" placeholder="Телефон">
            <input type="text" name="organization" placeholder="Организация">
            <textarea name="message" placeholder="Сообщение" rows="4" required></textarea>

            <label>
                <input type="checkbox" name="consent" required>
                Я согласен с политикой обработки данных.
            </label>

            <button type="submit">Отправить</button>
        </form>

        <button id="closeFormBtn">Закрыть</button>

        <p id="statusMsg"></p>
    </div>
</div>

<script>
const openBtn = document.getElementById("openFormBtn");
const closeBtn = document.getElementById("closeFormBtn");
const overlay = document.getElementById("modalOverlay");
const form = document.getElementById("contactForm");
const statusMsg = document.getElementById("statusMsg");

openBtn.onclick = () => {
    overlay.style.display = "flex";
    history.pushState({formOpen:true}, "", "#contact");
};

closeBtn.onclick = () => {
    overlay.style.display = "none";
    if (location.hash === "#contact") history.back();
};

window.onpopstate = (e) => {
    if (!e.state || !e.state.formOpen) {
        overlay.style.display = "none";
    }
};

form.addEventListener("input", () => {
    const data = Object.fromEntries(new FormData(form));
    localStorage.setItem("savedForm", JSON.stringify(data));
});

window.onload = () => {
    const data = JSON.parse(localStorage.getItem("savedForm") || "{}");
    for (let field in data) {
        if (form[field]) {
            if (form[field].type === "checkbox") {
                form[field].checked = data[field] === "on";
            } else {
                form[field].value = data[field];
            }
        }
    }
};

form.onsubmit = async (e) => {
    e.preventDefault();

    const formData = new FormData(form);
    statusMsg.textContent = "Отправка...";

    try {
        const res = await fetch("https://formcarry.com/s/LvZFpDJW8NI", {
            method: "POST",
            headers: { 'Accept': 'application/json' },
            body: formData
        });

        if (res.ok) {
            const data = await res.json();
            statusMsg.textContent = "Сообщение успешно отправлено!";
            localStorage.removeItem("savedForm");
            form.reset();
        } else {
            const err = await res.json();
            statusMsg.textContent = "Ошибка: " + (err.message || "Сервер");
        }
    } catch {
        statusMsg.textContent = "Нет соединения.";
    }
};
</script>

</body>
</html>
