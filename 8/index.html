<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Мой сайт - Контакт</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background: #f5f5f5;
    color: #333;
}

/* HEADER HERO */
header {
    text-align: center;
    padding: 80px 20px;
    background: linear-gradient(135deg, #6C63FF, #C06C84);
    color: white;
}

header h1 {
    font-size: 3rem;
    margin-bottom: 15px;
}

header p {
    font-size: 1.2rem;
    margin-bottom: 30px;
}

#openFormBtn {
    padding: 14px 28px;
    font-size: 1.1rem;
    background: white;
    color: #6C63FF;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.3s, background 0.3s;
}

#openFormBtn:hover {
    transform: scale(1.05);
    background: #f0f0f0;
}

/* POPUP FORMULAIRE */
#modalOverlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 10;
}

#contactFormContainer {
    background: white;
    width: 90%;
    max-width: 500px;
    padding: 30px 20px;
    border-radius: 12px;
    max-height: 90vh;
    overflow-y: auto;
    box-shadow: 0 8px 24px rgba(0,0,0,0.2);
}

@media (max-width: 600px) {
    #contactFormContainer {
        width: 100%;
        height: 100%;
        max-width: none;
        max-height: none;
        border-radius: 0;
    }
}

#contactFormContainer h2 {
    margin-top: 0;
    text-align: center;
    color: #6C63FF;
}

input, textarea {
    width: 100%;
    margin-bottom: 12px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 1rem;
}

button[type="submit"] {
    width: 100%;
    padding: 12px;
    font-size: 1.1rem;
    background: #6C63FF;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s, transform 0.3s;
}

button[type="submit"]:hover {
    background: #574bc8;
    transform: scale(1.02);
}

#closeFormBtn {
    margin-top: 15px;
    width: 100%;
    padding: 10px;
    font-size: 1rem;
    background: #ccc;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

#statusMsg {
    margin-top: 10px;
    text-align: center;
    font-weight: bold;
}
</style>
</head>
<body>

<header>
    <h1>Добро пожаловать на наш сайт</h1>
    <p>Свяжитесь с нами через форму обратной связи</p>
    <button id="openFormBtn">Открыть форму</button>
</header>

<!-- POPUP FORMULAIRE -->
<div id="modalOverlay">
    <div id="contactFormContainer">
        <h2>Форма обратной связи</h2>
        <form id="contactForm">
            <input type="text" name="fullname" placeholder="ФИО" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="tel" name="phone" placeholder="Телефон">
            <input type="text" name="organization" placeholder="Организация">
            <textarea name="message" placeholder="Сообщение" rows="4" required></textarea>

            <label>
                <input type="checkbox" name="consent" required>
                Я согласен с политикой обработки персональных данных.
            </label>

            <button type="submit">Отправить</button>
        </form>
        <button id="closeFormBtn">Закрыть</button>
        <p id="statusMsg"></p>
    </div>
</div>

<script>
// --- Elements ---
const openBtn = document.getElementById("openFormBtn");
const closeBtn = document.getElementById("closeFormBtn");
const overlay = document.getElementById("modalOverlay");
const form = document.getElementById("contactForm");
const statusMsg = document.getElementById("statusMsg");

// --- Ouvrir formulaire ---
openBtn.onclick = () => {
    overlay.style.display = "flex";
    history.pushState({formOpen:true}, "", "#contact");
};

// --- Fermer formulaire ---
closeBtn.onclick = () => {
    overlay.style.display = "none";
    if (location.hash === "#contact") history.back();
};

// --- Gestion bouton retour ---
window.onpopstate = (e) => {
    if (!e.state || !e.state.formOpen) overlay.style.display = "none";
};

// --- Sauvegarde LocalStorage ---
form.addEventListener("input", () => {
    const data = Object.fromEntries(new FormData(form));
    localStorage.setItem("savedForm", JSON.stringify(data));
});

// --- Restauration LocalStorage ---
window.onload = () => {
    const data = JSON.parse(localStorage.getItem("savedForm") || "{}");
    for (let field in data) {
        if (form[field]) {
            if (form[field].type === "checkbox") {
                form[field].checked = data[field] === "on";
            } else {
                form[field].value = data[field];
            }
        }
    }
};

// --- Envoi AJAX vers Formcarry ---
form.onsubmit = async (e) => {
    e.preventDefault();

    const formData = new FormData(form);
    statusMsg.textContent = "Отправка...";

    try {
        const res = await fetch("https://formcarry.com/s/LvZFpDJW8NI", {
            method: "POST",
            headers: { 'Accept': 'application/json' },
            body: formData
        });

        if (res.ok) {
            const data = await res.json();
            statusMsg.textContent = "Сообщение успешно отправлено!";
            localStorage.removeItem("savedForm");
            form.reset();
        } else {
            const err = await res.json();
            statusMsg.textContent = "Ошибка: " + (err.message || "Сервер");
        }
    } catch {
        statusMsg.textContent = "Нет соединения.";
    }
};
</script>

</body>
</html>
