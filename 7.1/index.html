<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galerie Stray Kids</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Galerie Stray Kids</h1>

  <div class="slider">
    <button class="arrow prev">&#10094;</button>
    <div class="slider-track" id="track">
      <div class="slide" style="background-image:url('https://upload.wikimedia.org/wikipedia/commons/9/94/Stray_Kids_2023.jpg');"></div>
      <div class="slide" style="background-image:url('https://upload.wikimedia.org/wikipedia/commons/3/3f/Stray_Kids_at_Lollapalooza_Chicago_2023.jpg');"></div>
      <div class="slide" style="background-image:url('https://upload.wikimedia.org/wikipedia/commons/4/45/Stray_Kids_-_5-Star_promo_2.jpg');"></div>
      <div class="slide" style="background-image:url('https://upload.wikimedia.org/wikipedia/commons/0/03/Stray_Kids_-_5-Star_promo_3.jpg');"></div>
      <div class="slide" style="background-image:url('https://upload.wikimedia.org/wikipedia/commons/8/86/Stray_Kids_-_5-Star_promo_1.jpg');"></div>
      <div class="slide" style="background-image:url('https://upload.wikimedia.org/wikipedia/commons/e/ef/Stray_Kids_-_Go_Live_promo_photo_2.jpg');"></div>
      <div class="slide" style="background-image:url('https://upload.wikimedia.org/wikipedia/commons/f/fb/Stray_Kids_-_Christmas_Evel_promo_photo.jpg');"></div>
      <div class="slide" style="background-image:url('https://upload.wikimedia.org/wikipedia/commons/5/56/Stray_Kids_2022.jpg');"></div>
    </div>
    <button class="arrow next">&#10095;</button>
  </div>

  <div class="pager" id="pager"></div>

  <script src="script.js"></script>
</body>
</html>
