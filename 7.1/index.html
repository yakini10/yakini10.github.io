<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galerie — Assignment 7</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Galerie d'Images</h1>

  <div class="slider">
    <button class="arrow prev">&#10094;</button>
    <div class="slider-track" id="track">
      <div class="slide" style="background-image:url('https://picsum.photos/id/1015/600/400');">
        <div class="image-caption">Paysage montagneux avec lac</div>
      </div>
      <div class="slide" style="background-image:url('https://picsum.photos/id/1016/600/400');">
        <div class="image-caption">Forêt dense et mystérieuse</div>
      </div>
      <div class="slide" style="background-image:url('https://picsum.photos/id/1018/600/400');">
        <div class="image-caption">Vallée verdoyante au printemps</div>
      </div>
      <div class="slide" style="background-image:url('https://picsum.photos/id/1020/600/400');">
        <div class="image-caption">Ours brun dans son habitat</div>
      </div>
      <div class="slide" style="background-image:url('https://picsum.photos/id/1024/600/400');">
        <div class="image-caption">Cerf majestueux en forêt</div>
      </div>
      <div class="slide" style="background-image:url('https://picsum.photos/id/1025/600/400');">
        <div class="image-caption">Renard roux en hiver</div>
      </div>
      <div class="slide" style="background-image:url('https://picsum.photos/id/1035/600/400');">
        <div class="image-caption">Chutes d'eau spectaculaires</div>
      </div>
      <div class="slide" style="background-image:url('https://picsum.photos/id/1039/600/400');">
        <div class="image-caption">Côte rocheuse et océan</div>
      </div>
    </div>
    <button class="arrow next">&#10095;</button>
  </div>

  <div class="pager" id="pager"></div>

  <script src="script.js"></script>
</body>
</html>
