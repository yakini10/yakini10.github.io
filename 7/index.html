      <div class="slide"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/86/Stray_Kids_-_5-Star_promo_1.jpg/800px-Stray_Kids_-_5-Star_promo_1.jpg" alt="Stray Kids 2"></div>
      <div class="slide"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/45/Stray_Kids_-_5-Star_promo_2.jpg/800px-Stray_Kids_-_5-Star_promo_2.jpg" alt="Stray Kids 3"></div>
      <div class="slide"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/03/Stray_Kids_-_5-Star_promo_3.jpg/800px-Stray_Kids_-_5-Star_promo_3.jpg" alt="Stray Kids 4"></div>
      <div class="slide"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ef/Stray_Kids_-_Go_Live_promo_photo_2.jpg/800px-Stray_Kids_-_Go_Live_promo_photo_2.jpg" alt="Stray Kids 5"></div>

      <div class="slide"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Stray_Kids_at_Lollapalooza_Chicago_2023.jpg/800px-Stray_Kids_at_Lollapalooza_Chicago_2023.jpg" alt="Stray Kids 8"></div>
    </div>
    <button class="arrow next">&#10095;</button>
  </div>

  <div class="pager" id="pager"></div>

  <script src="script.js"></script>

</html>
