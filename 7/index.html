<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Галерея цветов</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Галерея цветов</h1>

  <div class="slider">
    <button class="arrow prev">&#10094;</button>
    <div class="slider-track" id="track">
      <div class="slide" style="background-image:url('image1.png');"></div>
      <div class="slide" style="background-image:url('image2.png');"></div>
      <div class="slide" style="background-image:url('image3.png');"></div>
      <div class="slide" style="background-image:url('image4.png');"></div>
      <div class="slide" style="background-image:url('image5.png');"></div>
      <div class="slide" style="background-image:url('image6.png');"></div>
      <div class="slide" style="background-image:url('image7.png');"></div>
      <div class="slide" style="background-image:url('image8.png');"></div>
    </div>
    <button class="arrow next">&#10095;</button>
  </div>

  <div class="pager" id="pager"></div>

  <script src="script.js"></script>
</body>
</html>
