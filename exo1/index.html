<!DOCTYPE html>
<html>
<head>
    <title>Afficher des photos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .photo-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .photo {
            width: 300px;
            border: 2px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        .photo img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Mes Photos</h1>
    
    <div class="photo-container">
        <!-- Photo 1 -->
        <div class="photo">
            <img src="capture1.jpg" alt="Capture 1">
            <p>capture1.jpg</p>
        </div>

            <p>capture2.jpg</p>
        </div>

        </div>
    </div>
</body>
</html>
