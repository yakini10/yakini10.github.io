<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор стоимости услуги</title>
  <link rel="stylesheet" href="style.css">
  <script src="my.js" defer></script>
</head>
<body>

<h2>Задание 3</h2>

<form id="calcForm">
  <label>Количество:</label>
  <input name="quantity" type="number" min="1" value="1">

  <label>Тип товара:</label>
  <select name="prodType">
    <option value="1">Бананы (без опций и свойств)</option>
    <option value="2">Сумки (с опциями)</option>
    <option value="3">конфеты (со свойствами)</option>
  </select>

  <div id="radios" style="display:none;">
    <label><input type="radio" name="prodOptions" value="option1"> Опция 1 (+5 ₽)</label>
    <label><input type="radio" name="prodOptions" value="option2"> Опция 2 (+10 ₽)</label>
    <label><input type="radio" name="prodOptions" value="option3"> Опция 3 (+15 ₽)</label>
  </div>

  <div id="checkboxes" style="display:none;">
    <label><input type="checkbox" name="prop1"> Свойство 1 (+3 ₽)</label>
    <label><input type="checkbox" name="prop2"> Свойство 2 (+7 ₽)</label>
  </div>
</form>

<div id="prodPrice">Стоимость: 0 ₽</div>

</body>
</html>
